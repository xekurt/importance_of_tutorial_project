<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutorial Impression Game</title>
</head>

<body>
  <div id="tutorial-overlay">
    <p id="tutorial-text">Press Arrow Keys to Move</p>
  </div>

  <div id="stage-indicator">Stage 1</div>

  <div id="health-bar-container">
    <div id="health-bar-fill"></div>
    <div id="health-text">100% HP</div>
  </div>

  <div id="charge-bar-container">
    <div id="charge-bar-fill"></div>
  </div>

  <div id="arrow-indicator">
    <div class="arrow-text">Press ↓ to move forward</div>
    <div class="arrow-icon">↓</div>
  </div>

  <div id="retry-overlay" style="display: none;">
    <div class="retry-content">
      <h1>GAME OVER</h1>
      <p id="retry-message">Better luck next time!</p>
      <button id="retry-button">RETRY</button>
    </div>
  </div>

  <div id="complete-overlay" style="display: none;">
    <div class="complete-content">
      <h1>LEVEL COMPLETE!</h1>
      <p id="complete-message">You mastered this level!</p>
      <div class="complete-buttons">
        <button id="next-level-button">NEXT LEVEL</button>
        <button id="retry-level-button">RETRY LEVEL</button>
      </div>
    </div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>

</html>
